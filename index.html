<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="CSS/estilos.css" />-->
    <title>Practica 1</title>
  </head>
  <body style="margin: 20px;">
    <div id="shopping-list">
      <h1>{{header}}</h1>
      <!--Funcion de poner mayusculas-->

      <h3>{{ header.toUpperCase() }}</h3>

      <div class="div-item-form">
        <input type="text" v-model="newItem" />
        <button class="btn btn-primary" v-on:click="listBruno.push(newItem)">
          Guardar elemento
        </button>
      </div>

      <!--en el h5 no acepta statements y solo acepta una sola expresión-->
      <!-- <h5>{{ header ? "Ing. " + header: "No hay nombre"}}</h5>-->
      <!-- El INPUT tiene privilegios para cambiar el dato-->
      <!--input type="text" v-model="header" /-->
      <ul>
        <li v-for="item in listBruno">{{ item }}</li>
      </ul>
    </div>
    <!--bootstrap-->
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!--Para produccion-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>-->
    <!--Para desarrollo-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      // Creando instancia de vue
      let ShoppingList = new Vue({
        el: "#shopping-list",
        data() {
          return {
            header: "Lista de compras",
            newItem: "",
            listBruno: [
              "1 kg de 🍏",
              "2 kg de 🥦",
              "1 coca cero",
              "1 🐙  grande",
              "1/2 Kg de  🥕"
            ]
          };
        }
      });
    </script>
  </body>
</html>
